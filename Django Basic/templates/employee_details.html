{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Basics</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
                
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{employee.photo.url}}" class="card-img-top" alt="Employee Photo">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">{{employee.first_name}} {{employee.last_name}}</p>

              <p class="card-text">{{employee.email_address}} </p>

              <p class="card-text">{{employee.designation}} </p>
              <a href="{% url 'home' %}" class="btn btn-primary">Bake to home</a>
            </div>

          </div>
    </body>
</html>
